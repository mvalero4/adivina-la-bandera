<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Adivina la bandera">
    <title>Adivina la bandera</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <main>
        <h1>Adivina la bandera</h1>

        <div class="pantalla-inicial" id="pantalla-inicial">
            <p>¿A qué país pertenece esta bandera?</p>
            <button class="btn" onclick="comenzarJuego()">Comenzar a jugar</button>
        </div>
    
        <div class="pantalla-juego" id="pantalla-juego">
            <div class="posicionAvance">1/0</div>
            <img src="./assets/au.svg" alt="Bandera" id="imgBandera">
            <div class="opciones">
                <div class="opcion" id="op0" onclick="comprobarRespuesta(0)">
                    <div class="letra" id="l0">A</div>
                    <div class="nombre" id="n0">Opción A</div>
                </div>
    
                <div class="opcion" id="op1" onclick="comprobarRespuesta(1)">
                    <div class="letra" id="l1">B</div>
                    <div class="nombre" id="n1">Opción B</div>
                </div>
    
                <div class="opcion" id="op2" onclick="comprobarRespuesta(2)">
                    <div class="letra" id="l2">C</div>
                    <div class="nombre" id="n2">Opción C</div>
                </div>
            </div>
        </div>
    
        <div id="pantalla-final">
            <p>Correctas: <span id="numCorrectas">3</span></p>
            <p>Incorrectas: <span id="numIncorrectas">2</span></p>
            <button class="btn" onclick="volverAlInicio()">Volver al inicio</button>
        </div>
    </main>

    <footer>Desarrollado por <a href="https://landing-page-carmenfrontdev.netlify.app/">@Carmenfrontdev</a></footer>

    <script src="./index.js"></script>
</body>
</html>
